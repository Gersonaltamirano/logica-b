<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>PROYECTO 2</h1>
    <a href="/" class="display-none">
        <div class="btn btn-outline-info">
            REGRESAR
        </div>
    </a>
    <p>Calculadora funcional para el curso de l√≥gica de sistemas</p>

    <div class="container">
        <div class="card">
            <div class="card-title text-center">
                CALCULADORA
            </div>
            <div class="card-body">
                <div class="row my-4">
                    <div class="col-6">
                        <input type="number" id="valor1" name="valor1" class="form-control bg-info">
                    </div>
                    <div class="col-6">
                        <input type="number" id="valor2" name="valor2" class="form-control bg-info" >
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-3">
                        <button onclick="sumar65" class="btn btn-success w-100">Sumar</button>
                    </div>
                    <div class="col-3">
                        <button onclick="restar()" class="btn btn-danger w-100">Restar</button>
                    </div>
                    <div class="col-3">
                        <button onclick="multiplicar()" onmouseenter="multiplicar()" onmouseleave="dividir()" class="btn btn-warning w-100">Multiplicar</button>
                    </div>
                    <div class="col-3">
                        <button onclick="dividir()" class="btn btn-outline-success w-100">Dividir</button>

                    </div>
                </div>

                <input type="text" id="resultado" name="resultado" readonly class="form-control bg-black text-white my-4">
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
